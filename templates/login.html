{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}
<div class="container">
    <div class="text-center">
        <img src="static/login.png" width="300px" height="300px" alt="Login" style="user-select: none;">
    </div>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email (e.g. foo@bar.com)" type="email">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password"></input>
            <button class="btn btn btn-outline-secondary btn-sm" type="button" onclick="view()"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/visible.png"/></button>
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
{%endblock%}
