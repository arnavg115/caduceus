{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}
<div class="container">
    <div class="title"><span>Login</span></div>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email (e.g. foo@bar.com)" type="email">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <button onclick="view()">Show Password</button>
    <script>
        function view(){
            var input = document.getElementsByName("password");
            input = input[0]
            if (input.type === "password"){
                input.type = "text"
            }
            else{
                input.type = "password"
            }
}
    </script>
</div>
{%endblock%}
